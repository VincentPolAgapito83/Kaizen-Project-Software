<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Welcome To Kaizen Website</title>
    </head>
    <body class="m-10">
        <nav class="navbar navbar-expand-lg navbar-green bg-green">
            <div class="container-fluid">
                <a class="navbar-brand" href="Homepage">Home</a>
                <a class="navbar-brand" href="About">About</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                        {% if user.is_authenticated %}

                        <form action="" method="get" class="d-flex">
                            <input class="form-control me-2" type="text" name="query" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="Submit">Search</button>
                        </form>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
