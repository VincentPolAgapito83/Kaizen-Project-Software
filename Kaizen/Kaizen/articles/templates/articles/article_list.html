
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="2.0">
        <link rel="stylesheet" href="/static/Article.css">
        <title>Articles</title>
    </head>
    <body>
        <h1>Article List</h1>
        <div class="articles">
            {% for article in articles %}
            <div class="article">
                <h2><a href="#">{{article.title}}</a></h2>
                <p>{{article.snippet}}</p>
                <p>{{article.date}}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
